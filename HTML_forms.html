<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>    
    <form>
        <fieldset>
            <legend>Your Details</legend>

            <ul>
            
            <li>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" autofocus required>
            </li>
            
            <li>
            <label for="surName"> Surname:</label>
            <input type="text" id="surName" >
            </li>

            <li>
            <label for="role"> Position/Role:</label>
            <input type="text" id="role">
            </li>

            <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="janedoe@domain.com">
            </li>

            <li>
            <label for="number">Number:</label>
            <input type="tel" name="number" id="number" placeholder="+44XXXXXXXXXX">
            </li>
        </fieldset>

        <fieldset>
            <legend>Course Details</legend>

            <ul>
            <li>
            <label for="courseInput">Course:</label>
            <select name="Course" id="courseInput">
                <option value="javascript">Programming with JavaScript</option>
                <option value="HTML">Developing Web Applications using HTML5</option>
                <option value="responsiveSites">Developing Responsive Websites</option>
                <option value="jQuery">Leveraging the Power of jQuery</option>
            </select>
            </li>

            <li>
                <label for="delegates">Number of Delegates:</label>
                <input type="number" name="delegates" id="delegates">
            </li>

            <li>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
            </li>
            </ul>
        </fieldset>

        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    </form><!-- insert form here -->
    



</body>
</html>
